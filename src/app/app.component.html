<h1>{{title}}</h1>
<div>

    <input type ="text" #newTodo>
        
    <button (click) ="addTodo(newTodo.value)"> Add </button>
<br/>
    <br/>,

<table>
    <tr>
        <th>Label</th>
        <th>Priority</th>
        <th>Done</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let todo of todos">

        <td><b>{{todo.label}} </b></td>
        <td><b>{{todo.priority}}</b></td>
        <td>{{todo.done ? '&#10003;':'&#10005;'}}</td>
        <td>
            <button (click)="deleteTodo(todo)">delete</button>
        </td>          
        
    </tr>

</table>
</div>
